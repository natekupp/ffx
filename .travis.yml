language: python

jobs:
  include:
    - python: "3.7"
    - python: "3.8"
    - python: "3.9"
    - python: "3.10"
    - python: "3.11"
    - python: "3.12"
    - python: "3.13"

install:
  - pip install -r dev-requirements.txt
  - pip install -e .

before_script:
  - export PYTHONPATH=$(pwd):$PYTHONPATH;

script:
  - '[ -z "$NOVALIDATE" ] && make validate || echo "skipping validate"'
  - pytest --cov ffx

after_success:
  - coveralls
